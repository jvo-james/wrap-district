
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wrap District — Header & Hero</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --red: #E63B2D;
      --accent: #FFB84C;
      --bg: #FFF7F3;
      --card: #fff;
      --muted: #6b6b6b;
      --glass: rgba(255,255,255,0.7);
      --max: 1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,var(--bg), #fff 120px); color:#111}
    a{color:inherit;text-decoration:none}

    /* HEADER */
    .site-header{
      position:fixed; inset:0 auto auto 0; top:20px; left:50%;
      transform:translateX(-50%);
      width:calc(100% - 40px);
      max-width:var(--max);
      background: linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.72));
      border-radius:14px;
      padding:12px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      box-shadow: 0 8px 28px rgba(20,20,20,0.08);
      z-index:1000;
      backdrop-filter: blur(6px);
    }
    .brand{
      display:flex; gap:12px; align-items:center;
    }
    .logo{
      width:58px; height:58px; border-radius:12px;
      background: linear-gradient(135deg,var(--accent), var(--red));
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 8px 24px rgba(230,59,45,0.16), inset 0 -6px 12px rgba(0,0,0,0.08);
      flex-shrink:0;
    }
    .logo svg{width:34px;height:34px}
    .brand .txt{line-height:1}
    .brand h1{margin:0; font-size:16px; font-weight:900; letter-spacing:0.6px; color:#1a1a1a}
    .brand p{margin:0; font-size:12px; color:var(--muted)}

    nav.main-nav{display:flex; gap:18px; align-items:center}
    nav.main-nav a{font-weight:700; font-size:14px; color:#222; padding:8px 10px; border-radius:10px; transition:all .12s}
    nav.main-nav a:hover{background: rgba(230,59,45,0.06); transform:translateY(-3px)}

    .header-actions{display:flex; gap:12px; align-items:center}
    .btn-order{
      display:inline-flex; gap:10px; align-items:center;
      background: linear-gradient(90deg,var(--red), #b93223);
      color:#fff; padding:10px 14px; border-radius:12px; font-weight:900;
      box-shadow: 0 12px 36px rgba(230,59,45,0.14);
      cursor:pointer; border:0;
    }
    .btn-order svg{width:18px;height:18px; display:block}

    /* cart */
    .cart-btn{
      position:relative;
      background:transparent;
      border:0;
      padding:10px;
      border-radius:10px;
      display:inline-flex; align-items:center; justify-content:center;
      cursor:pointer;
      transition: transform .12s;
    }
    .cart-btn:active{transform:scale(.98)}
    .cart-icon{width:28px;height:28px; display:block}
    .cart-badge{
      position:absolute; top:6px; right:6px; min-width:20px; height:20px;
      background:var(--red); color:#fff; border-radius:999px; padding:0 6px;
      display:inline-flex; align-items:center; justify-content:center; font-size:12px; font-weight:900;
      box-shadow:0 6px 18px rgba(230,59,45,0.16);
    }

    /* HERO */
    .hero{
      margin-top:120px;
      max-width:var(--max);
      margin-left:auto; margin-right:auto;
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 440px;
      gap:28px;
      align-items:center;
    }

    /* left: headline */
    .hero-left{padding:18px}
    .kicker{display:inline-flex; gap:8px; align-items:center; background:rgba(255,184,76,0.12); color:var(--red); padding:8px 12px; border-radius:999px; font-weight:800; font-size:13px; width:max-content}
    .title{
      font-family:"Playfair Display", serif;
      font-size:48px; line-height:1; margin:18px 0 12px 0; letter-spacing:-1px; color:#160b0b;
      text-shadow: 0 10px 30px rgba(230,59,45,0.06);
    }
    .title .accent{
      display:inline-block; background: linear-gradient(90deg,var(--accent), #fff3d8);
      color:#180804; padding:6px 10px; border-radius:8px; margin-left:8px; font-weight:900;
      transform:skewX(-5deg);
    }

    .hero-cta-row{display:flex; gap:12px; align-items:center; margin-top:18px}
    .primary-cta{background: linear-gradient(90deg,var(--red), #b93223); color:#fff; padding:14px 18px; border-radius:12px; font-weight:900; border:0; cursor:pointer; box-shadow:0 18px 44px rgba(230,59,45,0.12)}
    .ghost-cta{background:transparent; border:1px solid rgba(0,0,0,0.06); color:#222; padding:12px 14px; border-radius:12px; font-weight:800; cursor:pointer}

    /* right: slideshow card */
    .hero-right{display:flex; align-items:center; justify-content:center; position:relative}
    .card{
      width:100%; max-width:460px; height:420px; border-radius:20px; overflow:hidden;
      background: linear-gradient(180deg,#fff,#fff);
      display:block; position:relative; box-shadow: 0 26px 60px rgba(20,20,20,0.08);
      border: 1px solid rgba(20,20,20,0.03);
      transform-style:preserve-3d;
    }

    /* slideshow images */
    .slides{position:absolute; inset:0; display:block; overflow:hidden}
    .slide{
      position:absolute; inset:0; background:#ddd; display:flex; align-items:center; justify-content:center;
      transition: transform .9s cubic-bezier(.16,.8,.2,1), opacity .6s ease;
      opacity:0; transform: translateY(20px) scale(.98);
    }
    .slide.active{opacity:1; transform:translateY(0) scale(1)}
    .slide img{width:110%; height:110%; object-fit:cover; transform:translateZ(0); filter: saturate(1.05) contrast(1.03) brightness(.96)}
    /* layered decorative */
    .glow {
      position:absolute; left:0; right:0; top:0; bottom:0; pointer-events:none; mix-blend-mode:screen;
      background: radial-gradient(600px 160px at 80% 15%, rgba(255,184,76,0.14), transparent 10%),
                  radial-gradient(380px 120px at 20% 80%, rgba(230,59,45,0.06), transparent 6%);
      filter: blur(28px); z-index:2;
    }
    .steam{position:absolute; left:8%; bottom:4%; width:300px; height:300px; pointer-events:none; z-index:3; mix-blend-mode:screen}
    .steam span{position:absolute; left:0; right:0; top:100%; height:260px; background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.06), transparent); filter: blur(14px); animation: rise 6s linear infinite; opacity:0.6}
    .steam span:nth-child(2){left:16%; animation-duration:7s; animation-delay:-2s; transform:rotate(6deg)}
    .steam span:nth-child(3){left:60%; animation-duration:5.4s; animation-delay:-1.2s; transform:rotate(-14deg)}
    @keyframes rise{0%{transform:translateY(0) scaleY(.9); opacity:0}10%{opacity:.6}50%{transform:translateY(-160px) scaleY(1.3); opacity:.9}100%{transform:translateY(-320px) scaleY(1.6); opacity:0}}

    /* controls */
    .controls{
      position:absolute; left:12px; bottom:12px; display:flex; gap:10px; z-index:6;
    }
    .dot{width:10px; height:10px; border-radius:999px; background:rgba(20,20,20,0.06); border:1px solid rgba(20,20,20,0.06); cursor:pointer; transition: transform .12s, background .12s}
    .dot.active{background:var(--red); transform:scale(1.06); box-shadow:0 8px 20px rgba(230,59,45,0.12)}

    /* small prev/next */
    .nav-arrows{position:absolute; right:12px; bottom:12px; display:flex; gap:8px; z-index:6}
    .icon-btn{width:42px; height:42px; border-radius:10px; background:rgba(0,0,0,0.04); display:inline-flex; align-items:center; justify-content:center; cursor:pointer; border:0}

    /* responsive */
    @media (max-width:1060px){
      .hero{grid-template-columns:1fr 380px}
      .card{height:380px}
      .title{font-size:42px}
    }
    @media (max-width:860px){
      .site-header{top:12px; width:calc(100% - 24px)}
      .hero{grid-template-columns:1fr; padding:18px; gap:18px; margin-top:100px}
      .hero-right{order:1}
      .hero-left{order:2}
      .card{max-width:100%; width:100%; height:380px}
      .title{font-size:34px}
    }
    @media (max-width:440px){
      .logo{width:48px;height:48px}
      .title{font-size:26px}
      .card{height:300px}
    }

    /* small micro-animations */
    .primary-cta { transition: transform .12s ease, box-shadow .12s ease }
    .primary-cta:hover { transform: translateY(-4px); box-shadow: 0 26px 60px rgba(230,59,45,0.14) }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header" role="banner" aria-label="Main header">
    <div class="brand" aria-hidden="false">
      <div class="logo" aria-hidden="true">
        <!-- chef / wrap icon -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 12c0-3.9 3-7 9-7s9 3.1 9 7c0 4-4.5 7-9 7s-9-3-9-7z" fill="#fff" opacity="0.95"/>
          <path d="M7 12c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3z" stroke="#fff" stroke-width="0.6" opacity="0.86"/>
        </svg>
      </div>
      <div class="txt">
        <h1>WRAP DISTRICT</h1>
        <p>Shawarma • Loaded Fries</p>
      </div>
    </div>

    <nav class="main-nav" role="navigation" aria-label="Main">
      <a href="#menu" aria-label="Menu link">Menu</a>
      <a href="#promos" aria-label="Promos link">Promos</a>
      <a href="#contact" aria-label="Contact link">Contact</a>
    </nav>

    <div class="header-actions" role="group" aria-label="Header actions">
      <button class="cart-btn" id="cartBtn" aria-label="Open cart" title="Cart (click to demo add)">
        <svg class="cart-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h13l-1.3 7.4a2 2 0 0 1-2 1.6H9.3a2 2 0 0 1-2-1.6L6 6z" stroke="#111" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="10.5" cy="19" r="1.3" fill="#111"/>
          <circle cx="17.5" cy="19" r="1.3" fill="#111"/>
        </svg>
        <span class="cart-badge" id="cartBadge" aria-live="polite">0</span>
      </button>

      <button class="btn-order" id="topOrder" aria-label="Order now (WhatsApp)">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 3a11 11 0 1 0 0 18l-1-1a9 9 0 1 1 0-16" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M8.8 14.5c.9.6 2 .9 3.2 1 1.5.2 2.4 0 3.3-.5.8-.5 1.6-1.3 2-2.1.3-.6 0-1.1-.4-1.5l-1.2-1c-.3-.3-.7-.3-1-.2-.4.1-.8.3-1.2.3-.3 0-.6 0-.9-.2" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Order
      </button>
    </div>
  </header>

  <!-- HERO -->
  <main>
    <section class="hero" aria-label="Hero — Wrap District">
      <div class="hero-left">
        <div class="kicker">Fresh • Fast • Loaded</div>
        <h2 class="title">Crave-worthy <span class="accent">Shawarma & Loaded Fries</span></h2>

        <div class="hero-cta-row" role="group" aria-label="Hero CTAs">
          <button class="primary-cta" id="heroOrder">ORDER NOW</button>
          <button class="ghost-cta" id="heroMenu">VIEW MENU</button>
        </div>
      </div>

      <div class="hero-right" aria-hidden="false">
        <div class="card" id="slideshowCard" aria-roledescription="carousel">
          <div class="slides" id="slides">
            <!-- Slides: update paths if necessary -->
            <div class="slide active" data-index="0">
              <img src="./images/hero-shawarma-large.jpg" alt="Loaded shawarma wrap" draggable="false">
            </div>
            <div class="slide" data-index="1">
              <img src="./images/hero-fries-large.jpg" alt="Loaded fries" draggable="false">
            </div>
            <div class="slide" data-index="2">
              <img src="./images/promo-shawarma.jpg" alt="Promo shawarma" draggable="false">
            </div>
            <div class="slide" data-index="3">
              <img src="./images/promo-fries.jpeg" alt="Promo fries" draggable="false">
            </div>
            <div class="slide" data-index="4">
              <img src="./images/promo-angwamo.jpg" alt="Loaded Angwamo" draggable="false">
            </div>
          </div>

          <div class="glow" aria-hidden="true"></div>
          <div class="steam" aria-hidden="true"><span></span><span></span><span></span></div>

          <!-- dots -->
          <div class="controls" id="dots" aria-hidden="false"></div>

          <!-- arrows -->
          <div class="nav-arrows">
            <button class="icon-btn" id="prev" aria-label="Previous slide">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M15 18l-6-6 6-6" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button class="icon-btn" id="next" aria-label="Next slide">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M9 6l6 6-6 6" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // --------- Config ----------
    const WA_NUMBER = "233552509241"; // change to your WhatsApp (country code + number, no +)
    const WA_MESSAGE = encodeURIComponent("Hi Wrap District! I want to order.");

    // ---------- Cart badge logic (demo) ----------
    let cartCount = 0;
    const cartBadge = document.getElementById('cartBadge');
    const cartBtn = document.getElementById('cartBtn');

    function updateCartBadge() {
      cartBadge.textContent = cartCount;
      cartBadge.style.transform = 'scale(1.05)';
      cartBadge.style.transition = 'transform .12s cubic-bezier(.2,.8,.2,1)';
      setTimeout(()=>{ cartBadge.style.transform = 'scale(1)'; }, 140);
    }

    // demo: clicking cart increments count (you can remove / replace later)
    cartBtn.addEventListener('click', ()=> {
      cartCount = Math.min(99, cartCount + 1);
      updateCartBadge();
      // visual micro-feedback
      cartBtn.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-6px)' }, { transform: 'translateY(0)' }], { duration: 220, easing: 'cubic-bezier(.2,.8,.2,1)' });
    });

    // ---------- Header & Hero CTAs ----------
    document.getElementById('topOrder').addEventListener('click', () => {
      window.open(`https://wa.me/${WA_NUMBER}?text=${WA_MESSAGE}`, '_blank');
    });
    document.getElementById('heroOrder').addEventListener('click', () => {
      window.open(`https://wa.me/${WA_NUMBER}?text=${WA_MESSAGE}`, '_blank');
    });
    document.getElementById('heroMenu').addEventListener('click', () => {
      // smooth anchor behavior — placeholder
      alert('Menu page will be here — coming soon!');
    });

    // ---------- Slideshow ----------
    const slides = Array.from(document.querySelectorAll('.slide'));
    const dotsContainer = document.getElementById('dots');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let current = 0;
    let autoplay = true;
    let timer;

    // create dots
    slides.forEach((s, i) => {
      const d = document.createElement('button');
      d.className = 'dot' + (i === 0 ? ' active' : '');
      d.setAttribute('aria-label', `Go to slide ${i+1}`);
      d.addEventListener('click', ()=> goTo(i, true));
      dotsContainer.appendChild(d);
    });

    function show(index){
      slides.forEach((s, i)=>{
        s.classList.toggle('active', i === index);
      });
      Array.from(dotsContainer.children).forEach((d,i)=> d.classList.toggle('active', i === index));
      current = index;
    }

    function goTo(index, user=false){
      show((index+slides.length)%slides.length);
      if(user){
        autoplay = false;
        clearInterval(timer);
        timer = setInterval(next, 4500); // restart short autoplay after user
      }
    }

    function next(){
      show((current+1)%slides.length);
    }
    function prev(){
      show((current-1+slides.length)%slides.length);
    }

    prevBtn.addEventListener('click', ()=> { prev(); autoplay=false; });
    nextBtn.addEventListener('click', ()=> { next(); autoplay=false; });

    // autoplay
    timer = setInterval(()=> { if(autoplay) next(); }, 5200);

    // pause on hover
    const card = document.getElementById('slideshowCard');
    card.addEventListener('mouseenter', ()=> autoplay = false);
    card.addEventListener('mouseleave', ()=> autoplay = true);

    // ---------- Parallax tilt for card content ----------
    const cardEl = document.getElementById('slideshowCard');
    const moveLayers = Array.from(cardEl.querySelectorAll('img'));

    function onPointerMove(e){
      const rect = cardEl.getBoundingClientRect();
      const px = (e.clientX - rect.left)/rect.width - 0.5;
      const py = (e.clientY - rect.top)/rect.height - 0.5;

      // subtle transforms per image to create depth
      moveLayers.forEach((img, idx) => {
        const depth = (idx+1) * 6; // inner layers move more
        img.style.transform = `translate3d(${px*depth}px, ${py*depth}px, 0) scale(1.03)`;
        img.style.transition = 'transform .16s cubic-bezier(.16,.8,.2,1)';
      });
    }
    cardEl.addEventListener('mousemove', onPointerMove);
    cardEl.addEventListener('mouseleave', ()=>{
      moveLayers.forEach(img => { img.style.transform = 'translate3d(0,0,0) scale(1)'; });
    });

    // ---------- keyboard accessibility for carousel ----------
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') next();
      if(e.key === 'ArrowLeft') prev();
    });

    // ---------- graceful fallback: ensure images exist ----------
    slides.forEach(s => {
      const img = s.querySelector('img');
      img.addEventListener('error', ()=> {
        img.src = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(
          `<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600"><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#666" font-size="20">Image not found — please place images in ./images/</text></svg>`
        );
      });
    });

    // ---------- small entrance animation ----------
    window.addEventListener('load', ()=>{
      setTimeout(()=> {
        document.querySelectorAll('.slide.active img').forEach(img => img.style.transform = 'scale(1.02)');
      }, 400);
    });
  </script>
</body>
</html>
