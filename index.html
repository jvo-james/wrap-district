<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wrap District — Hero</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --red:#e73b2f;
      --deep:#b22222;
      --accent:#ffb600;
      --bg:#fff8f3;
      --glass: rgba(255,255,255,0.7);
      --max:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:var(--bg);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* SVG sprite helper (hidden) */
    .visually-hidden{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);border:0}

    /* header (fixed overlay) */
    header.site-header{
      position:fixed;
      top:0;left:0;right:0;
      z-index:120;
      padding:18px 26px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.12));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .header-inner{
      max-width:var(--max);
      margin:0 auto;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }

    .brand{
      display:flex;align-items:center;gap:14px;
    }
    .logo{
      width:64px;height:64px;border-radius:14px;
      background: linear-gradient(135deg,var(--accent),var(--red));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 12px 28px rgba(231,59,47,0.18), inset 0 -6px 14px rgba(0,0,0,0.12);
      flex-shrink:0;
    }
    .logo svg{width:34px;height:34px}
    .brand-title{display:flex;flex-direction:column;line-height:1}
    .brand-title .name{font-weight:800;font-size:16px;letter-spacing:0.6px}
    .brand-title .tag{font-size:12px;color:#362e2b;opacity:0.8;margin-top:2px}

    /* header nav icons */
    .header-actions{display:flex;align-items:center;gap:12px}
    .icon-btn{
      display:inline-grid;place-items:center;
      width:44px;height:44px;border-radius:10px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      cursor:pointer;border:0;padding:8px;
    }
    .icon-btn svg{width:22px;height:22px}
    .icon-btn:hover{transform:translateY(-3px);transition:all .18s ease}

    /* cart with badge */
    .cart{
      position:relative;
      display:inline-block;
    }
    .cart-badge{
      position:absolute;
      top:-8px; right:-8px;
      min-width:22px;height:22px;
      background:var(--red); color:#fff;
      font-weight:800;font-size:12px;
      display:inline-flex;align-items:center;justify-content:center;
      border-radius:999px;box-shadow:0 6px 18px rgba(231,59,47,0.18);
      transform-origin:center;
    }

    /* HERO - full viewport under header */
    .hero{
      position:relative;
      width:100%;
      height:100vh; /* full screen */
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      padding-top:0;
    }

    /* slideshow backgrounds (full-bleed images) */
    .slides{
      position:absolute;inset:0;
      display:block;
      z-index:1;
      overflow:hidden;
    }
    .slide{
      position:absolute;inset:0;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      opacity:0;
      transform:scale(1.03);
      transition: opacity 900ms cubic-bezier(.2,.9,.2,1), transform 900ms ease;
      will-change:opacity,transform;
    }
    .slide.active{opacity:1; transform:scale(1);}
    /* color overlay to make text pop but keep lightness */
    .slides::after{
      content:"";position:absolute;inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.12) 10%, rgba(0,0,0,0.06) 40%, rgba(255,255,255,0.02) 100%);
      pointer-events:none;
    }

    /* content area (center) */
    .hero-inner{
      position:relative;
      z-index:6;
      width:100%;
      max-width:1200px;
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 480px;
      gap:30px;
      align-items:center;
    }

    /* left text block */
    .hero-left{padding:24px;background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.72)); border-radius:20px; box-shadow: 0 20px 50px rgba(58,50,47,0.12)}
    .kicker{
      display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;
      background: linear-gradient(90deg, rgba(255,182,0,0.18), rgba(231,59,47,0.06));
      font-weight:700;color:var(--deep);font-size:13px;width:max-content;
    }
    .title{
      margin:12px 0 8px 0;font-family: "Playfair Display", serif;font-size:46px;line-height:1;
      color:#2b2522;
      display:flex;align-items:center;gap:12px;flex-wrap:wrap;
    }
    .title .accent{
      background: linear-gradient(90deg,var(--accent),#fff6d6);
      color:#111;padding:6px 10px;border-radius:10px;font-weight:900; transform:skewX(-6deg);
      box-shadow: 0 8px 30px rgba(255,182,0,0.12);
      font-size:20px;
    }
    .subtitle{color:#3b302d;opacity:0.95;margin-bottom:18px; font-size:16px; max-width:540px}

    .hero-cta{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .btn-order{
      display:inline-flex;gap:12px;align-items:center;border:0;padding:14px 20px;border-radius:12px;
      font-weight:900;background:linear-gradient(90deg,var(--red),var(--deep));color:#fff;
      box-shadow: 0 18px 48px rgba(231,59,47,0.18); cursor:pointer;
      transform:translateZ(0);
    }
    .btn-order svg{width:18px;height:18px}
    .btn-menu{
      padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,0.06);
      background:transparent;font-weight:800;cursor:pointer;
      display:inline-flex;gap:10px;align-items:center;
    }

    /* right composition: lots of images + small thumbnails using provided images */
    .hero-right{
      display:flex;flex-direction:column;gap:14px;align-items:center;
      justify-content:center;
      pointer-events:none;
    }
    .composition{
      width:100%;max-width:480px; height:420px;border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      box-shadow: 0 30px 70px rgba(0,0,0,0.08);
      overflow:visible;position:relative;padding:18px;display:flex;align-items:center;justify-content:center;
    }
    .composition .thumb{
      position:absolute;border-radius:16px;overflow:hidden;box-shadow:0 18px 40px rgba(0,0,0,0.08);transition:transform .3s ease;
    }
    .thumb.large{width:320px;height:320px;left:18px;top:40px;transform:rotate(-6deg)}
    .thumb.smallA{width:150px;height:150px;right:18px;top:18px;transform:rotate(6deg)}
    .thumb.smallB{width:140px;height:140px;right:38px;bottom:28px;transform:rotate(-4deg)}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}

    /* promo ribbon */
    .promo-ribbon{
      position:absolute;left:24px;top:18px;z-index:8;
      background: linear-gradient(90deg,var(--accent),#ffd27a);
      padding:10px 14px;border-radius:10px;font-weight:900;color:#111;
      box-shadow:0 10px 28px rgba(255,182,0,0.12);
      display:flex;align-items:center;gap:10px;
      animation:float 3.6s ease-in-out infinite;
    }
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

    /* slide features (contextual for each slide) */
    .slide-features{
      position:absolute;left:40px;bottom:36px;z-index:7;display:flex;flex-direction:column;gap:12px;
      background: rgba(255,255,255,0.88); padding:14px;border-radius:14px;box-shadow:0 18px 48px rgba(0,0,0,0.06);
    }
    .feature-item{display:flex;align-items:center;gap:12px;font-weight:800;color:#222}
    .feature-item svg{width:20px;height:20px;flex-shrink:0}

    /* slide index / dots */
    .dots{
      position:absolute;right:28px;bottom:28px;z-index:7;display:flex;gap:8px;
    }
    .dot{width:12px;height:12px;border-radius:999px;background:rgba(0,0,0,0.08);cursor:pointer;transition:all .18s}
    .dot.active{background:var(--red);transform:scale(1.14)}

    /* steam + subtle particle */
    .steam{
      position:absolute;left:8%;bottom:10%;width:420px;height:420px;z-index:4;pointer-events:none;mix-blend-mode:screen;opacity:0.9;
    }
    .steam i{position:absolute;left:0;right:0;top:100%;height:300px;background:linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.02), transparent);filter:blur(12px);animation:rise 6s linear infinite}
    .steam i:nth-child(2){left:25%;animation-duration:7s;animation-delay:-2s}
    .steam i:nth-child(3){left:60%;animation-duration:5s;animation-delay:-1.6s}
    @keyframes rise{0%{transform:translateY(0);opacity:0}10%{opacity:0.6}50%{transform:translateY(-160px);opacity:0.95}100%{transform:translateY(-360px);opacity:0}}

    /* responsive */
    @media (max-width:1100px){
      .hero-inner{grid-template-columns:1fr 380px;padding:20px}
      .title{font-size:40px}
      .hero{height:95vh}
      .thumb.large{width:280px;height:280px}
    }
    @media (max-width:800px){
      .hero-inner{grid-template-columns:1fr;padding:18px}
      .hero-right{order:2;display:flex;justify-content:center}
      .hero-left{order:1}
      .composition{height:320px}
      .title{font-size:32px}
      .thumb.large{position:relative;left:auto;top:auto;transform:none;width:86%;height:260px;margin:8px auto}
      .thumb.smallA,.thumb.smallB{display:none}
    }
    @media (max-width:420px){
      header.site-header{padding:12px}
      .logo{width:52px;height:52px}
      .title{font-size:26px}
      .subtitle{font-size:14px}
      .btn-order{padding:12px 14px}
      .hero{height:100vh}
    }
  </style>
</head>
<body>

  <!-- SVG sprite defs -->
  <div class="visually-hidden" aria-hidden="true">
    <!-- chef -->
    <svg id="icon-chef" viewBox="0 0 24 24"><path d="M7 11h10a3 3 0 0 0 3-3 5 5 0 0 0-10 0 3 3 0 0 0-3 3z" fill="#000"/></svg>

    <svg id="icon-whatsapp" viewBox="0 0 24 24"><path d="M21 3a11 11 0 1 0 0 18l-1-1a9 9 0 1 1 0-16" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>

    <svg id="icon-location" viewBox="0 0 24 24"><path d="M12 11.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" stroke="#000" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 10c0 6-9 12-9 12S3 16 3 10a9 9 0 1 1 18 0z" stroke="#000" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>

  <!-- HEADER -->
  <header class="site-header" role="banner" aria-label="Top header">

      <div class="header-actions" role="navigation" aria-label="Header actions">
        <button class="icon-btn" title="Menu" id="btn-menu" aria-label="Open menu">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 7h18M3 12h18M3 17h18" stroke="#2b2b2b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>

        <button class="icon-btn" title="Promos" id="btn-promo" aria-label="Promotions">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 12h14M12 5v14" stroke="#2b2b2b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>

          </button>
          <div class="cart-badge" id="cart-count" aria-live="polite">0</div>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero" role="main" aria-label="Hero with slideshow">
    <!-- slideshow images (use your filenames) -->
    <div class="slides" id="slides">
      <div class="slide" data-key="brand" style="background-image:url('hero-shawarma-large.jpg')"></div>
      <div class="slide" data-key="shawarma" style="background-image:url('hero-shawarma-large.jpg')"></div>
      <div class="slide" data-key="fries" style="background-image:url('hero-fries-large.jpg')"></div>
      <div class="slide" data-key="angwamo" style="background-image:url('hero-angwamo-large.jpg')"></div>
      <div class="slide" data-key="friedrice" style="background-image:url('hero-friedrice-large.jpg')"></div>
      <div class="slide" data-key="promo" style="background-image:url('promo-shawarma.jpg')"></div>
    </div>

    <!-- steam particles -->
    <div class="steam" aria-hidden="true">
      <i></i><i></i><i></i>
    </div>

    <!-- content container -->
    <div class="hero-inner">
      <!-- left (text + CTA + slide-specific features) -->
      <div class="hero-left" id="hero-left">
        <div class="kicker" id="kicker">Fresh • Fast • Loaded</div>

        <!-- main title (kept powerful and minimal) -->
        <div class="title">
          Crave-worthy
          <span class="accent" id="main-accent">Shawarma & Loaded Fries</span>
        </div>

        <div class="subtitle" id="slide-sub">Sizzling shawarmas folded with tender spiced meat, dripping sauces, and the crispiest loaded fries — crafted to hit every craving.</div>

        <div class="hero-cta">
          <button class="btn-order" id="order-now" title="Order now via WhatsApp" aria-label="Order now">
            <!-- whatsapp icon -->
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 3a11 11 0 1 0 0 18l-1-1a9 9 0 1 1 0-16" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M8.8 14.5c.9.6 2 .9 3.2 1 1.5.2 2.4 0 3.3-.5.8-.5 1.6-1.3 2-2.1.3-.6 0-1.1-.4-1.5l-1.2-1c-.3-.3-.7-.3-1-.2-.4.1-.8.3-1.2.3-.3 0-.6 0-.9-.2" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>

            View Menu

        </div>

      <!-- right (image composition using your images) -->
      <div class="hero-right" aria-hidden="false">
        <div class="composition" role="img" aria-label="Food images composition">

            <img src="hero-shawarma-large.jpg" alt="Main shawarma">

            <img src="hero-fries-large.jpg" alt="Loaded fries">
          </div>
          <div class="thumb smallB" id="thumb-b">
            <img src="hero-friedrice-large.jpg" alt="Fried rice">
          </div>

          <!-- promo ribbon -->
          <div class="promo-ribbon" id="promo-ribbon" aria-hidden="false">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" style="width:18px;height:18px"><path d="M5 12h14M12 5v14" stroke="#2b2b2b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <div style="font-size:13px">Tuesdays: Buy 2 Shawarmas, Get 1 Free</div>

    <!-- slide dots -->
    <div class="dots" id="dots" aria-hidden="false"></div>

     * CONFIG

        thumbs: {large: 'hero-fries-large.jpg', a: 'promo-fries.jpeg', b: 'hero-shawarma-large.jpg'}
      },

      {
        key: 'angwamo',
        accent: 'Loaded Angwamo — Flavor Stack',
        subtitle: 'A taste-packed plate with handcrafted sides & bold toppings.',
        features: [
          {icon: 'icon-rice', text: 'Hearty portions'},
          {icon: 'icon-chef', text: 'Chef’s special sides'},
          {icon: 'icon-clock', text: 'Served hot'}
        ],
        thumbs: {large: 'hero-angwamo-large.jpg', a: 'hero-shawarma-large.jpg', b: 'hero-fries-large.jpg'}
      },

      {
        key: 'friedrice',
        accent: 'Fried Rice — Comfort Plate',
        subtitle: 'Classic fried rice with juicy protein and crunchy garnish.',
        features: [
          {icon: 'icon-rice', text: 'Perfectly seasoned'},
          {icon: 'icon-chef', text: 'Protein options'},
          {icon: 'icon-clock', text: 'Best value'}
        ],
        thumbs: {large: 'hero-friedrice-large.jpg', a: 'hero-fries-large.jpg', b: 'hero-shawarma-large.jpg'}
      },

      {
        key: 'promo',
        accent: 'Limited Promo',
        subtitle: 'Special offers this week — don’t miss the Buy 2 Get 1 on Shawarmas.',
        features: [
          {icon: 'icon-promo', text: 'Limited time'},
          {icon: 'icon-clock', text: 'Every Tuesday'},
          {icon: 'icon-chef', text: 'Popular choice'}
        ],
        thumbs: {large: 'promo-shawarma.jpg', a: 'promo-fries.jpeg', b: 'hero-fries-large.jpg'}
      }
    ];

    /**********************
     * INIT UI
     **********************/
    // set cart count
    const cartCountEl = document.getElementById('cart-count');
    cartCountEl.textContent = CART_COUNT;

    // slide elements
    const slideEls = Array.from(document.querySelectorAll('.slide'));
    const dotsEl = document.getElementById('dots');

    // create dots dynamically
    slides.forEach((s, i) => {
      const d = document.createElement('button');
      d.className = 'dot' + (i === 0 ? ' active' : '');
      d.setAttribute('data-index', i);
      d.title = s.key;
      d.addEventListener('click', () => goToSlide(i));
      dotsEl.appendChild(d);
    });

    // set initial active slide
    let current = 0;
    function activateSlide(i){
      slideEls.forEach((el, idx) => {
        el.classList.toggle('active', idx === i);
      });
      // update text & thumbnails
      const s = slides[i];
      document.getElementById('main-accent').textContent = s.accent;
      document.getElementById('slide-sub').textContent = s.subtitle;

      // update kicker for brand slide
      document.getElementById('kicker').textContent = (s.key === 'brand') ? 'Fresh • Fast • Loaded' : 'Fresh • Fast • Loaded';

      // features
      const featuresWrap = document.getElementById('slide-features');
      featuresWrap.innerHTML = ''; // clear
      s.features.forEach(f => {
        const item = document.createElement('div');
        item.className = 'feature-item';
        // simple inline icon via small svg clone
        const svg = document.createElement('span');
        svg.innerHTML = document.getElementById(f.icon).outerHTML; // safe because we defined sprite
        svg.style.display = 'inline-block';
        svg.style.width = '20px';
        svg.style.height = '20px';
        svg.querySelector('path')?.setAttribute('stroke','#2b2b2b');
        svg.querySelector('path')?.setAttribute('fill','none');
        item.appendChild(svg);
        const txt = document.createElement('div');
        txt.textContent = f.text;
        item.appendChild(txt);
        featuresWrap.appendChild(item);
      });

      // update composition thumbs
      document.getElementById('thumb-large').querySelector('img').src = s.thumbs.large;
      document.getElementById('thumb-a').querySelector('img').src = s.thumbs.a;
      document.getElementById('thumb-b').querySelector('img').src = s.thumbs.b;

      // dots
      Array.from(document.querySelectorAll('.dot')).forEach((d, idx) => d.classList.toggle('active', idx === i));
    }

    // autoplay
    let autoTimer = null;
    function startAutoplay(){
      stopAutoplay();
      autoTimer = setInterval(() => {
        current = (current + 1) % slides.length;
        goToSlide(current);
      }, 5200);
    }
    function stopAutoplay(){ if(autoTimer) clearInterval(autoTimer); autoTimer = null; }

    function goToSlide(i){
      current = i;
      activateSlide(i);
    }

    // initial setup
    slideEls.forEach((el, idx) => {
      // ensure the slides have the exact background images already set inline
      // but we also make sure unused slides (in case) are present.
      if(idx === 0) el.classList.add('active');
    });
    activateSlide(0);
    startAutoplay();

    // pause on hover to give user control
    const slidesWrap = document.getElementById('slides');
    slidesWrap.addEventListener('mouseenter', stopAutoplay);
    slidesWrap.addEventListener('mouseleave', startAutoplay);

    /**********************
     * interactions
     **********************/
    // WhatsApp order
    document.getElementById('order-now').addEventListener('click', () => {
      const url = `https://wa.me/${WA_NUMBER}?text=${WA_MESSAGE}`;
      window.open(url, '_blank');
    });

    // quick menu placeholder
    document.getElementById('quick-menu').addEventListener('click', () => {
      // we only handle hero now per your instruction
      alert('Menu will be added — this is a hero demo. Order via the button to place orders.');
    });

    // small parallax on mouse move over hero for composition thumbs
    const hero = document.querySelector('.hero');
    const tLarge = document.getElementById('thumb-large');
    const tA = document.getElementById('thumb-a');
    const tB = document.getElementById('thumb-b');

    hero.addEventListener('mousemove', (e) => {
      const rect = hero.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width - 0.5;
      const y = (e.clientY - rect.top) / rect.height - 0.5;
      // subtle transforms
      tLarge.style.transform = `translate3d(${x * 18}px, ${y * -10}px, 0) rotate(${x * -6}deg)`;
      tA.style.transform = `translate3d(${x * -28}px, ${y * 8}px, 0) rotate(${x * 6}deg)`;
      tB.style.transform = `translate3d(${x * 22}px, ${y * -6}px, 0) rotate(${x * -4}deg)`;
      // also nudge the active slide background a bit
      const active = document.querySelector('.slide.active');
      if(active) active.style.transform = `scale(${1 - Math.abs(x)*0.02}) translate3d(${x*6}px, ${y*6}px, 0)`;
    });
    hero.addEventListener('mouseleave', () => {
      tLarge.style.transform = '';
      tA.style.transform = '';
      tB.style.transform = '';
      document.querySelectorAll('.slide').forEach(s => s.style.transform = '');
    });

    // clicking dots goes to slide
    document.querySelectorAll('.dot').forEach(d => d.addEventListener('click', () => {
      const idx = Number(d.getAttribute('data-index'));
      goToSlide(idx);
      // small bounce for dot
      d.animate([{transform:'scale(1)'},{transform:'scale(1.12)'},{transform:'scale(1)'}],{duration:280});
    }));

    // header cart animation when clicked (demo only)
    document.getElementById('btn-cart').addEventListener('click', () => {
      const b = document.getElementById('cart-count');
      b.animate([{transform:'scale(1)'},{transform:'scale(1.2)'},{transform:'scale(1)'}],{duration:320});
      // placeholder: later open cart UI
      alert('Cart preview coming soon — items: ' + CART_COUNT);
    });

    // accessibility: keyboard dot control
    window.addEventListener('keydown', (e) => {
      if(e.key === 'ArrowRight') goToSlide((current+1)%slides.length);
      if(e.key === 'ArrowLeft') goToSlide((current-1+slides.length)%slides.length);
    });

    // ensure images exist (graceful warning if not)
    function verifyImages(){
      const allSrcs = [
        'hero-fries-large.jpg',
        'hero-shawarma-large.jpg',
        'hero-friedrice-large.jpg',
        'hero-angwamo-large.jpg',
        'promo-shawarma.jpg',
        'promo-fries.jpeg'
      ];
      allSrcs.forEach(s => {
        const img = new Image();
        img.src = s;
        img.onerror = () => console.warn('Image not found:', s, ' — ensure it is in the same folder as this HTML file.');
      });
    }
    verifyImages();
  </script>
</body>
