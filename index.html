<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wrap District — Hero</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --red:#e84234;
      --deep-red:#b71c1c;
      --gold:#ffc107;
      --bg-dark: #0f1113; /* base dark */
      --glass: rgba(255,255,255,0.04);
      --max-width:1200px;
      --safe-pad:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,#faf7f3 0%, #f5f3f1 40%, var(--bg-dark) 100%);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* -------- Header (minimal & premium) -------- */
    .site-header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:120;
      display:flex;
      justify-content:center;
      padding:12px var(--safe-pad);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(12,12,12,0.02));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .header-inner{
      width:100%;
      max-width:var(--max-width);
      display:flex;
      align-items:center;
      gap:14px;
      justify-content:space-between;
    }

    /* logo */
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo {
      width:64px; height:64px;
      border-radius:12px;
      background: linear-gradient(135deg,var(--gold), var(--red));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 26px rgba(232,66,52,0.18);
      flex-shrink:0;
    }
    .logo svg{width:34px;height:34px}
    .brand-title{
      display:flex;
      flex-direction:column;
      line-height:1;
      user-select:none;
    }
    .brand-title .name{
      font-weight:800;
      letter-spacing:0.6px;
      color:#111;
      font-size:16px;
    }
    .brand-title .tag{
      font-size:11px;
      color: rgba(0,0,0,0.62);
      margin-top:2px;
    }

    /* header controls */
    .header-controls{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .icon-btn{
      background:transparent;
      border:0;
      padding:10px;
      border-radius:10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: transform .14s ease, box-shadow .14s ease;
      position:relative;
    }
    .icon-btn:hover{transform:translateY(-4px); box-shadow: 0 10px 24px rgba(0,0,0,0.12)}
    .icon-btn svg{width:20px;height:20px}

    .order-cta{
      display:inline-flex;
      gap:10px;
      align-items:center;
      background: linear-gradient(90deg, var(--gold), #ffb94b);
      border-radius:12px;
      padding:10px 14px;
      font-weight:800;
      color:#111;
      cursor:pointer;
      box-shadow: 0 12px 30px rgba(255,193,7,0.12);
    }

    /* cart badge */
    .cart-badge{
      position:absolute;
      top:6px;
      right:6px;
      min-width:20px;
      height:20px;
      line-height:20px;
      padding:0 6px;
      border-radius:999px;
      background:var(--red);
      color:white;
      font-weight:800;
      font-size:12px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      transform-origin:center;
      box-shadow: 0 6px 18px rgba(232,66,52,0.22);
    }

    /* -------- Hero (slideshow + layered foreground) -------- */
    main{margin-top:96px} /* header height */
    .hero {
      max-width:var(--max-width);
      margin:0 auto;
      padding:36px var(--safe-pad) 80px;
      display:grid;
      grid-template-columns: 1fr;
      align-items:center;
      gap:22px;
    }

    .hero-stage{
      position:relative;
      border-radius:24px;
      overflow:visible;
      min-height:460px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 40px 100px rgba(3,6,10,0.12);
    }

    /* slideshow backgrounds (absolute slides) */
    .slides{
      position:absolute;
      inset:0;
      border-radius:24px;
      overflow:hidden;
      z-index:1;
      display:block;
      transform:translateZ(0);
    }
    .slide{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      opacity:0;
      transform:scale(1.04);
      transition: opacity 900ms cubic-bezier(.2,.9,.25,1), transform 900ms cubic-bezier(.2,.9,.25,1);
    }
    .slide.active{
      opacity:1;
      transform:scale(1);
    }

    /* color overlay to achieve 60% dark 40% light */
    .slide-overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(140deg, rgba(12,12,12,0.58) 0%, rgba(12,12,12,0.36) 40%, rgba(255,245,230,0.06) 100%);
      z-index:2;
      pointer-events:none;
    }

    /* decorative animated vignette / particles */
    .hero-light{
      position:absolute;
      z-index:3;
      left:8%;
      top:12%;
      width:52%;
      height:56%;
      pointer-events:none;
      background: radial-gradient(600px 240px at 20% 20%, rgba(255,200,80,0.08), transparent 12%);
      mix-blend-mode:screen;
      filter: blur(28px);
      transform: translateZ(0);
    }

    /* foreground composition — images that float and parallax */
    .hero-foreground{
      position:relative;
      z-index:6;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:30px;
      align-items:center;
      width:100%;
      padding:40px;
    }

    /* left: text area (minimal) */
    .hero-text{
      max-width:720px;
      color:#fff;
      text-shadow: 0 8px 30px rgba(0,0,0,0.65);
    }
    .super-kicker{
      display:inline-flex;
      gap:10px;
      align-items:center;
      background: rgba(255,255,255,0.06);
      padding:8px 12px;
      border-radius:999px;
      font-weight:800;
      color:var(--gold);
      font-size:12px;
      margin-bottom:14px;
      backdrop-filter: blur(6px);
    }
    .headline{
      font-family: "Playfair Display", serif;
      font-weight:700;
      font-size:48px;
      margin:0 0 12px 0;
    }
    .headline .accent{
      display:inline-block;
      background: linear-gradient(90deg,var(--gold), #fff1c2);
      color:#111;
      padding:8px 12px;
      border-radius:10px;
      transform:skewX(-6deg);
      font-weight:900;
      margin-left:8px;
    }

    .hero-cta-row{
      margin-top:20px;
      display:flex;
      gap:14px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn-order {
      background: linear-gradient(90deg,var(--red),var(--deep-red));
      color:white;
      padding:14px 18px;
      font-weight:900;
      border-radius:12px;
      border:0;
      cursor:pointer;
      box-shadow: 0 18px 50px rgba(232,66,52,0.18);
      display:inline-flex;
      gap:10px;
      align-items:center;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn-order:hover{transform:translateY(-6px); box-shadow: 0 30px 80px rgba(232,66,52,0.22)}
    .btn-ghost {
      background: rgba(255,255,255,0.08);
      border-radius:12px;
      padding:12px 14px;
      border:1px solid rgba(255,255,255,0.06);
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }

    /* right: stacked foreground images */
    .fg-stack{
      position:relative;
      width:100%;
      height:320px;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }
    .fg-img{
      position:absolute;
      border-radius:18px;
      box-shadow: 0 26px 80px rgba(2,6,10,0.56);
      overflow:visible;
      transition: transform .45s cubic-bezier(.16,.9,.2,1), filter .45s;
      will-change: transform;
      transform-origin:center;
    }
    .fg-wrap{width:340px; left:6%; top:12%; transform: rotate(-6deg); z-index:8}
    .fg-fries{width:180px; right:10%; top:0; transform: rotate(4deg); z-index:9}
    .fg-plate{width:270px; right:0; bottom:-18px; transform: rotate(-4deg); z-index:7}

    .fg-img img{width:100%; height:auto; display:block; border-radius:14px}

    /* slide controls */
    .slides-controls{
      position:absolute;
      z-index:8;
      bottom:18px;
      left:18px;
      display:flex;
      gap:10px;
      align-items:center;
      pointer-events:auto;
    }
    .dot{
      width:12px;height:12px;border-radius:12px;
      background:rgba(255,255,255,0.18);
      border: 2px solid rgba(255,255,255,0.08);
      cursor:pointer;
      transition: all .18s ease;
    }
    .dot.active{background:var(--gold); transform:scale(1.18); border-color: rgba(0,0,0,0.08)}

    /* small slide label */
    .slide-label{
      position:absolute;
      bottom:18px;
      right:18px;
      z-index:8;
      background: linear-gradient(90deg, rgba(0,0,0,0.45), rgba(255,255,255,0.02));
      padding:8px 12px;
      border-radius:10px;
      color:#fff;
      font-weight:700;
      backdrop-filter: blur(6px);
    }

    /* responsive */
    @media (max-width:980px){
      .hero-foreground{grid-template-columns: 1fr; gap:18px; padding:22px}
      .fg-stack{height:320px}
      .fg-wrap{left:20%; top:6%; width:46%}
      .fg-fries{right:14%; top:-6%; width:26%}
      .fg-plate{right:6%; bottom:-10%; width:40%}
    }
    @media (max-width:640px){
      .headline{font-size:28px}
      .brand-title .name{font-size:14px}
      .logo{width:54px;height:54px}
      .hero-stage{min-height:420px}
      .fg-wrap{width:220px; left:6%; top:6%}
      .fg-fries{width:120px; right:8%; top:0}
      .fg-plate{width:180px; right:6%; bottom:-6%}
      .btn-order{padding:12px 14px}
    }
    @media (max-width:420px){
      .hero-stage{min-height:360px}
      .super-kicker{font-size:11px;padding:6px 10px}
      .headline{font-size:22px}
    }

    /* subtle entrance animations */
    .animate-in { transform: translateY(10px); opacity:0; transition: all 750ms cubic-bezier(.16,.8,.2,1) }
    .animate-in.show { transform:none; opacity:1 }
  </style>
</head>
<body>

  <!-- header -->
  <header class="site-header" role="banner" aria-label="Top header">
    <div class="header-inner">
      <div class="brand" aria-hidden="false">
        <div class="logo" aria-hidden="true">
          <!-- chef hat svg -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M7 11h10a3 3 0 0 0 3-3 5 5 0 0 0-10 0 3 3 0 0 0-3 3z" fill="#111" opacity="0.95"/>
            <path d="M4 16c0 2.2 3 4 8 4s8-1.8 8-4" stroke="#111" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
          </svg>
        </div>

        <div class="brand-title" aria-hidden="true">
          <div class="name">Wrap District</div>
          <div class="tag">Shawarma & Loaded Fries</div>
        </div>
      </div>

      <div class="header-controls" role="navigation" aria-label="Header controls">
        <!-- minimal nav anchor (keeps header limited to hero only) -->
        <button class="icon-btn" aria-label="Menu (coming soon)" title="Menu (coming soon)">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="#111" stroke-width="1.6" stroke-linecap="round"></path></svg>
        </button>

        <!-- WhatsApp quick order -->
        <button class="icon-btn" id="whatsapp-header" aria-label="Order on WhatsApp">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 3a11 11 0 1 0 0 18l-1-1a9 9 0 1 1 0-16" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M8.8 14.5c.9.6 2 .9 3.2 1 1.5.2 2.4 0 3.3-.5.8-.5 1.6-1.3 2-2.1.3-.6 0-1.1-.4-1.5l-1.2-1c-.3-.3-.7-.3-1-.2-.4.1-.8.3-1.2.3-.3 0-.6 0-.9-.2" stroke="#111" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>

        <!-- cart with badge -->
        <button class="icon-btn" id="cart-btn" aria-label="Cart">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 6h13l-1.5 9h-11z" stroke="#111" stroke-width="1.6" stroke-linejoin="round"/><circle cx="10" cy="20" r="1.6" fill="#111"/><circle cx="18" cy="20" r="1.6" fill="#111"/></svg>
          <span class="cart-badge" id="cart-badge" aria-hidden="false">0</span>
        </button>

        <!-- primary order button in header -->
        <button class="order-cta" id="order-top-cta" aria-label="Order now">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" style="width:18px;height:18px"><path d="M21 3a11 11 0 1 0 0 18l-1-1a9 9 0 1 1 0-16" stroke="#111" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Order
        </button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <main>
    <section class="hero" aria-label="Hero">
      <div class="hero-stage" role="region" aria-label="Hero stage">

        <!-- slides (background) -->
        <div class="slides" id="slides" aria-hidden="true">
          <div class="slide" data-label="Loaded Shawarma" style="background-image:url('hero-shawarma-large.jpg')"></div>
          <div class="slide" data-label="Loaded Fries" style="background-image:url('hero-fries-large.jpg')"></div>
          <div class="slide" data-label="Angwamo Special" style="background-image:url('promo-angwamo.jpg')"></div>
          <div class="slide" data-label="Fries Combo" style="background-image:url('promo-fries.jpeg')"></div>
          <div class="slide" data-label="Shawarma Promo" style="background-image:url('promo-shawarma.jpg')"></div>
        </div>

        <!-- semi-transparent overlay to mix dark/light -->
        <div class="slide-overlay" aria-hidden="true"></div>

        <!-- warm radial highlight -->
        <div class="hero-light" aria-hidden="true"></div>

        <!-- foreground content -->
        <div class="hero-foreground animate-in" id="heroForeground">
          <div class="hero-text">
            <div class="super-kicker">Fresh • Fast • Loaded</div>
            <h1 class="headline">Crave-worthy <span class="accent">Shawarma & Loaded Fries</span></h1>

            <div class="hero-cta-row">
              <button class="btn-order" id="order-now-hero" aria-label="Order now">
                <!-- cart + lightning -->
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" style="width:18px;height:18px"><path d="M6 6h13l-1.5 9h-11z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/><circle cx="10" cy="20" r="1.6" fill="currentColor"/><circle cx="18" cy="20" r="1.6" fill="currentColor"/></svg>
                Order Now
              </button>

              <button class="btn-ghost" id="view-menu-ghost" aria-label="View menu">
                View Menu
              </button>
            </div>
          </div>

          <div class="fg-stack" id="fgStack" aria-hidden="true">
            <div class="fg-img fg-wrap" id="fgWrap">
              <img src="hero-shawarma-large.jpg" alt="shawarma wrap">
            </div>
            <div class="fg-img fg-fries" id="fgFries">
              <img src="hero-fries-large.jpg" alt="loaded fries">
            </div>
            <div class="fg-img fg-plate" id="fgPlate">
              <img src="promo-angwamo.jpg" alt="featured plate">
            </div>
          </div>
        </div>

        <!-- controls -->
        <div class="slides-controls" aria-hidden="false" id="slidesDots" role="tablist" aria-label="Slides">
          <!-- dots inserted by JS -->
        </div>

        <div class="slide-label" id="slideLabel" aria-hidden="false">Loaded Shawarma</div>
      </div>
    </section>
  </main>

  <script>
    /* ---------------------
       Configuration
       --------------------- */
    const WA_NUMBER = "233552509241"; // Update if needed (country code + number)
    const WA_MESSAGE = encodeURIComponent("Hi Wrap District! I'd like to place an order.");

    /* ---------------------
       Cart behaviour
       - We show a live badge. This is only the count placeholder (no cart contents).
       - Use addToCart(count) later to update.
       --------------------- */
    let cartCount = 0;
    const cartBadge = document.getElementById('cart-badge');

    function updateCartBadge() {
      cartBadge.textContent = cartCount;
      // small pulse animation when value changes
      cartBadge.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.28)' },
        { transform: 'scale(1)' }
      ], { duration: 360, easing: 'cubic-bezier(.2,.9,.2,1)' });
    }

    // Expose function to add items (for later integration)
    window.addToCart = function(count = 1) {
      cartCount = Math.max(0, cartCount + count);
      updateCartBadge();
    };

    // For demo: we will increment cart when user clicks "Order Now"
    // If you don't want this demo increment, change the variable DEMO_INCREMENT_ON_ORDER to false.
    const DEMO_INCREMENT_ON_ORDER = true;

    /* ---------------------
       WhatsApp open
       --------------------- */
    function openWhatsApp() {
      const url = `https://wa.me/${WA_NUMBER}?text=${WA_MESSAGE}`;
      window.open(url, '_blank');
    }

    document.getElementById('order-now-hero').addEventListener('click', (e) => {
      if (DEMO_INCREMENT_ON_ORDER) window.addToCart(1);   // demo add one item
      openWhatsApp();
    });
    document.getElementById('order-top-cta').addEventListener('click', openWhatsApp);
    document.getElementById('whatsapp-header').addEventListener('click', openWhatsApp);
    document.getElementById('cart-btn').addEventListener('click', () => {
      // minimal behavior for now - you will implement cart contents later
      alert('Cart preview coming soon. Items in cart: ' + cartCount);
    });

    /* ---------------------
       Slideshow (crossfade) + dots
       --------------------- */
    (function initSlideshow(){
      const slides = Array.from(document.querySelectorAll('.slide'));
      const dotsContainer = document.getElementById('slidesDots');
      const label = document.getElementById('slideLabel');
      let current = 0;
      let timer = null;
      const INTERVAL = 4200;

      // create dots
      slides.forEach((s, i) => {
        const dot = document.createElement('button');
        dot.className = 'dot';
        dot.setAttribute('aria-label', 'Slide ' + (i+1));
        dot.addEventListener('click', () => goto(i));
        dotsContainer.appendChild(dot);
      });

      const dots = Array.from(dotsContainer.children);

      function show(index){
        slides.forEach((s, i) => {
          s.classList.toggle('active', i === index);
        });
        dots.forEach((d, i) => d.classList.toggle('active', i === index));
        label.textContent = slides[index].dataset.label || '';
        current = index;
      }

      function next(){
        show((current + 1) % slides.length);
      }

      function goto(i){
        show(i);
        resetTimer();
      }

      function resetTimer(){
        if (timer) clearInterval(timer);
        timer = setInterval(next, INTERVAL);
      }

      // pause on hover to allow reading
      const slidesRoot = document.getElementById('slides');
      slidesRoot.addEventListener('mouseenter', () => clearInterval(timer));
      slidesRoot.addEventListener('mouseleave', () => resetTimer());

      // init
      show(0);
      resetTimer();
    })();

    /* ---------------------
       Parallax for foreground stack (on mouse move)
       --------------------- */
    (function parallaxStack(){
      const stage = document.querySelector('.hero-stage');
      const fgWrap = document.getElementById('fgWrap');
      const fgFries = document.getElementById('fgFries');
      const fgPlate = document.getElementById('fgPlate');

      if (!stage) return;

      function onMove(e){
        const rect = stage.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;

        // subtle transforms
        fgWrap.style.transform = `translate3d(${dx * 26}px, ${dy * 18}px, 0) rotate(${dx * -6}deg)`;
        fgFries.style.transform = `translate3d(${dx * -18}px, ${dy * -10}px, 0) rotate(${dx * 4}deg)`;
        fgPlate.style.transform = `translate3d(${dx * 10}px, ${dy * 8}px, 0) rotate(${dx * -3}deg)`;
      }

      function onLeave(){
        fgWrap.style.transform = '';
        fgFries.style.transform = '';
        fgPlate.style.transform = '';
      }

      stage.addEventListener('mousemove', onMove);
      stage.addEventListener('mouseleave', onLeave);
      // support touch: small tilt on touchmove
      stage.addEventListener('touchmove', function(e){
        if (!e.touches || e.touches.length === 0) return;
        onMove(e.touches[0]);
      }, {passive:true});
      stage.addEventListener('touchend', onLeave);
    })();

    /* ---------------------
       entrance animations
       --------------------- */
    window.addEventListener('load', () => {
      const hero = document.getElementById('heroForeground');
      requestAnimationFrame(()=> {
        hero.classList.add('show');
      });
      // small initial bounce for foreground images
      const imgs = document.querySelectorAll('.fg-img');
      imgs.forEach((el, i) => {
        el.style.transform += ' translateY(8px)';
        el.style.opacity = '0';
        setTimeout(()=> {
          el.style.transition = 'transform 700ms cubic-bezier(.16,.8,.2,1), opacity 700ms';
          el.style.transform = el.style.transform.replace(' translateY(8px)','');
          el.style.opacity = '1';
        }, 120 + (i*120));
      });
    });
  </script>
</body>
</html>
